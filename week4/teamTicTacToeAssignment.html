<!doctype html> <html lang='en'>
<head>

		}
		
		table {
			border-collapse: collapse;

		table td {
			border 3px solid black;
			padding: 5rem;
		}
		
		table tr:first-child td {
			border-top: 0;
		}
		table tr td:first-child {

		}
		table tr:last-child td{
			border-bottom: 0;
		}
		table tr td:last-child {

		}
		
	</style>

</head> 
<body>

	<table>

				}

				} else {
					player1Turn = true
				}
				
				
								
				if (val(document.getElementById(1)) == "x" && val(document.getElementById(2)) == "x" && val(document.getElementById(3)) == "x") {
					win("player1")
				} else if (val(document.getElementById(4)) == "x" && val(document.getElementById(5)) == "x" && val(document.getElementById(6)) == "x") {
					win("player1")
				} else if (val(document.getElementById(7)) == "x" && val(document.getElementById(8)) == "x" && val(document.getElementById(9)) == "x") {

				} else if (val(document.getElementById(1)) == "x" && val(document.getElementById(4)) == "x" && val(document.getElementById(7)) == "x") {
					win("player1")
				} else if (val(document.getElementById(2)) == "x" && val(document.getElementById(5)) == "x" && val(document.getElementById(8)) == "x") {
					win("player1")
				} else if (val(document.getElementById(3)) == "x" && val(document.getElementById(6)) == "x" && val(document.getElementById(9)) == "x") {
					win("player1")
				} else if (val(document.getElementById(1)) == "x" && val(document.getElementById(5)) == "x" && val(document.getElementById(9)) == "x") {
					win("player1")
				} else if (val(document.getElementById(3)) == "x" && val(document.getElementById(5)) == "x" && val(document.getElementById(7)) == "x") {
					win("player1")

					win("player2")
				} else if (val(document.getElementById(4)) == "o" && val(document.getElementById(5)) == "o" && val(document.getElementById(6)) == "o") {
					win("player2")

				} else if (val(document.getElementById(3)) == "o" && val(document.getElementById(6)) == "o" && val(document.getElementById(9)) == "o") {
					win("player2")
				} else if (val(document.getElementById(1)) == "o" && val(document.getElementById(5)) == "o" && val(document.getElementById(9)) == "o") {
					win("player2")
				} else if (val(document.getElementById(3)) == "o" && val(document.getElementById(5)) == "o" && val(document.getElementById(7)) == "o") {
					win("player2")
				}
				
			});
		}
		
		
		function reset() {
			for (var x of k) {
				x.innerHTML = "";
			}
		}
		

		
		function val(k) {
			return k.innerHTML;
		}
		
		function win(player1) {
			gameProgress = 0;
			alert(player1 + " has won!");
		}
		
		
	</script>
